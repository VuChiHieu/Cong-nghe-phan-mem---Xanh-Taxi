{% extends "master.html" %}

{% block content %}
<head>
    <title>Xóa Tài Khoản Sinh Viên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger my-4">Xóa Học Sinh</h1>
        
        <!-- Confirmation for deleting student -->
        <p class="text-center">
            Bạn có chắc chắn muốn xóa học sinh <strong>{{ student.user }}</strong> khỏi danh sách không?
        </p>

        <!-- Form to confirm deletion -->
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Có, Xóa</button>
                <a href="{% url 'student' %}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
{% endblock %}

{% block leftmenu %}
    {% include '../../includes/left-menu.html' %}
{% endblock %}
